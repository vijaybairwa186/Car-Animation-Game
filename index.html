<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Animation Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="themeToggle">ðŸŒ™ Dark Mode</button>

    <div class="container">
      <div class="sky light" id="sky">
        <div class="trees"></div>

        <div class="track"></div>

        <div class="car-wrapper" id="carWrapper">
          <div class="car" id="car">
            <div class="headlight left"></div>
            <div class="headlight right"></div>

            <div class="wheel wheel1">
              <img src="car_wheel_left.png" alt="Left Wheel" />
            </div>
            <div class="wheel wheel2">
              <img src="car_wheel_right.png" alt="Right Wheel" />
            </div>

            <div class="light-beam left"></div>
            <div class="light-beam right"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
